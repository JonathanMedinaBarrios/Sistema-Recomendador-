<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateUsuario/template.xhtml">

            <ui:define name="content">

                <div class="Container100 ui-fluid">
                    <div class="ContainerIndent">
                        <p:panel >
                            <div class="FontBold Fs18" style="margin: 15px 10px;">Cultivos</div>
                            <div class="Separator"/>
                            <f:facet name="footer">

                            </f:facet> 
                            <div class="Container">
                                <div class="Container50 Responsive50">
                                    <div class="Container100">
                                        <div class="Separator"></div>
                                        <p:repeat  value="#{cultivoManagedBean.lista}" var="Cultivo">
                                            <h:panelGrid  columns="2" style="width:100%; height: 100px;" columnClasses="logo,detail">
                                                <p:outputPanel>
                                                    <p:graphicImage url="#{Cultivo.planta.rutaimagen}" 
                                                                    style="height: 100px; width: 100px; border-radius: 50%;"/>
                                                </p:outputPanel>
                                                <p:outputPanel>
                                                    <h:panelGrid columns="1" cellpadding="5" style="width: 250px;">
                                                        <h:outputText value="#{Cultivo.planta.nombre}" />
                                                        <p:progressBar value="#{Cultivo.progreso}" labelTemplate="{value}%" displayOnly="true"/>
                                                        <h:outputText value="#{Cultivo.fechaSiembra}" />
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                                
                                            </h:panelGrid>

                                            <hr />
                                        </p:repeat>
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </div>  
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
