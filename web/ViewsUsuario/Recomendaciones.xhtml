<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateUsuario/template.xhtml">

            <ui:define name="head">

            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable var="Recomendacion" value="#{historialRecomendacionesBean.lista}" 
                                 emptyMessage="No cars found with given criteria"
                                 resizableColumns="false" style="margin-bottom:20px">
                        <f:facet name="header">
                            <p:outputPanel style="alig">
                                <h:outputText value="MIS RECOMENDACIONES" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column style="width: 200px; text-align: center">
                            <h:outputText value="#{Recomendacion.nombre}" />
                        </p:column>

                        <p:column style="width: 100px; text-align: center">
                            <h:outputText value="#{Recomendacion.tipo}"  />
                        </p:column>

                        <p:column style="width: 100px; text-align: center">
                            <h:outputText value="#{Recomendacion.fecha}"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="Ver">
                                <f:setPropertyActionListener value="#{Recomendacion}" target="#{historialRecomendacionesBean.recomendacion}" />
                            </p:commandButton>
                        </p:column>

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="fa fa-sync" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="fa fa-cloud-upload" />
                        </f:facet>

                    </p:dataTable>

                    <p:dialog header="RecomendaciÃ³n Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty historialRecomendacionesBean.recomendacion}" columnClasses="label,value">
                                <f:facet name="header">
                                    <!--<p:graphicImage "/> -->
                                </f:facet>

                                <h:outputText value="Tipo:" />
                                <h:outputText value="#{historialRecomendacionesBean.recomendacion.tipo}" />

                                <h:outputText value="Year" />
                                <h:outputText value="#{historialRecomendacionesBean.recomendacion.descripcion}" />

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
